<ion-header class="cuisine-header">

 <ion-list no-lines>
  <ion-item>
	<button ion-button (click)="dismiss()" item-start>
		<ion-icon name="arrow-back"></ion-icon>
	</button>
	<h1 item-start>{{ cuisineName }}</h1>
  </ion-item>
</ion-list>

</ion-header>


<ion-content padding>
	<ion-card class="cuisine-card" *ngFor="let cuisineRest of restaurants">
      <div (click)="goToDetail(cuisineRest.restaurant.R.res_id)">
		<div class="cuisine-card-img">
		  <img src="{{cuisineRest.restaurant.thumb}}"/>
		</div>
		<ion-card-content>
		  <ion-card-title>
		    <b> {{cuisineRest.restaurant.name}} </b>
		    </ion-card-title>
		    <ion-badge color="secondary2">
		      <h1>{{ cuisineRest.restaurant.user_rating.aggregate_rating }}</h1>
		    </ion-badge>
		  <p>
		    {{ cuisineRest.restaurant.location.address }}
		  </p>
		</ion-card-content>
		<ion-row>
		  <ion-col>
		    <button ion-button icon-left clear small color="dark">
		      <ion-icon name="pin"></ion-icon>
		      <div>{{ cuisineRest.restaurant.location.locality }}</div>
		    </button>
		  </ion-col>

		  <ion-col>
		    <button ion-button icon-left clear small color="danger">
		      <ion-icon name="{{ levelLike(cuisineRest.restaurant.user_rating.aggregate_rating) }}"></ion-icon>
		      <div>{{ cuisineRest.restaurant.user_rating.votes }} Like</div>
		    </button>
		  </ion-col>
		</ion-row>
		</div>
	</ion-card>
</ion-content>
