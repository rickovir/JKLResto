<ion-header>

</ion-header>


<ion-content padding>
	<div class="daftar-layer">
	</div>
	<div class="daftar-layer2">
	</div>
	<div class="daftar-content">
		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<button (click)="gotoStart()" class="daftar-back">
						<ion-icon name="arrow-back"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
			<ion-row class="daftar-form">
				<ion-col col-12>
					<h1>Daftar</h1>
				</ion-col>
				<ion-col col-12>
					<ion-list>
					  <ion-item>
					    <ion-label floating>Nama Lengkap</ion-label>
					    <ion-input type="text" [(ngModel)]="namaLengkap"></ion-input>
					  </ion-item>
					  <ion-item>
					    <ion-label floating>Username</ion-label>
					    <ion-input type="text" [(ngModel)]="username"></ion-input>
					  </ion-item>
					  <ion-item>
					    <ion-label floating>Email</ion-label>
					    <ion-input type="email" [(ngModel)]="email"></ion-input>
					  </ion-item>
					  <ion-item>
					    <ion-label floating>Password</ion-label>
					    <ion-input type="{{ passType }}" [(ngModel)]="password"></ion-input>
    					<button ion-button (click)="lihatPass()" style="background:transparent;font-size:2rem" item-end>
	    					<ion-icon *ngIf="passType == 'text'" name="eye" style="color:#FFCE54"></ion-icon>
	    					<ion-icon *ngIf="passType == 'password'" name="eye" style="color:#FFF"></ion-icon>
	    				</button>
					  </ion-item>
					</ion-list>
					<button ion-button class="btn" color="third2" block (click)="submit()">Daftar</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
